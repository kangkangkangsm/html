<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #container {
      width:500px;
      height:800px;   
      margin:20px auto;  
    }
    div{
        margin-bottom: 20px;
    }
    
</style>
<body>
   
        <div id="container">
        <fieldset>
        <legend>로그인 정보</legend>
            
        <div><label>아이디 <input type="text" id="userid" placeholder="4자~10자 사이, 공백없이"></label></div>
        <div><label>비밀번호 <input type="password" id="pwd" placeholder="문자와 숫자, 특수 기호 포함"></label></div>
        <div><label>비밀번호 확인<input type="password" id="pwd2"></label></div>
        </fieldset>

        <fieldset>
            <legend>개인 정보</legend>
                
            <div><label>이름 <input type="text" id="username" placeholder="이름적어"></label></div>
            <div><label>메일 주소 <input type="email" id="email" placeholder="잘적어라"></label></div>
            <div><label>연락처<input type="tel" id="tel"></label></div>
        </fieldset>

        <button id="post">제출</button>
    </div>
              
</body>
</html>
