<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color:black"> css 시작!</p>
    <p style="color:black"> (가장 우선시)1. 확장자가 .css인 파일을 참조하는 방법</p>
    <p style="color:black"> (차선)2. style태그 안에 정의하는 방법</p>
    <p style="color:black"> (어쩔수없을때)3. 태그안에 inline 속성으로 정의하는 방법</p>
    <p style="color:black"> 선호방법 1,2,3 / 스타일 적용 우선순위 3,2,1 </p>
    <hr>
    <p > 2번 방법</p>
    <!-- ---------------------------------------------------------------- -->
    <style>
        p {color :mediumseagreen}
        .subject1{color:red} 
        /* class */
        #subject2{color: blue}
        /* id */
    </style>
    <!-- ---------------------------------------------------------------- -->
    <p> 스타일 안에 p {color :deeppink} </p>

    <hr>
    <p> 3번 방법</p>
    <p style="color:darkorchid"> 각 태그안에 스타일 삽입해서 설정</p>
    <hr>
    <p>시작!</p>
    <p>오라클</p>
    <p class="subject1">자바</p>
    <p class="subject1">html</p>
    <div id="subject2">javascript</div>


</body>
</html>
