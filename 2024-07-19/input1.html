<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label> 아이디 : <input type="text" placeholder="아이디 입력"></label><br>
    <label> 비번요 : <input type="password" placeholder="비번 입력"></label><br>
    <input type="button" value="버튼"><br>
    <input type="number"><br>
    <input type="file"><br>
    <input type="email"><br>
    <input type="date" min="2023-01-01" max="2024-12-31"><br>
    <input type="datetime-local">
<hr>
    <label><input type="checkbox" value="java" checked> 자바</label> 
    <!-- label 글자눌러도 체크박스 되게해줌 , value 오라클에 값보낼때 뭔지알아야 보내니깐 씀 -->
    <label><input type="checkbox" value="oracle"> 오라클</label>
    <label><input type="checkbox" value="html"> html</label>
<br><hr>

    <label><input type="radio" name="subject" value="java" checked> 자바</label> 
    <label><input type="radio" name="subject" value="oracle"> 오라클</label>    
    <label><input type="radio" name="subject" value="html"> html</label>
    <!-- name = 그룹으로 묶음  -->
<hr>    
    <label><input type="radio" name="gender" value="m" checked> 남</label> 
    <label><input type="radio" name="gender" value="f"> 여</label>
       
    

</body>
</html>
