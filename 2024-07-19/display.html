<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{background-color: yellow;}
        span{background-color: aqua;}
    </style>
</head>
<body>
    <div>자바 프로그래밍 [div는 한줄 다차지 : 블럭 속성 ]</div>
    <span>데이터베이스 오라클 [span은 작성한만큼 차지 : 인라인 속성]</span>
</body>
</html>
