<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action ="input1.html">
        <fieldset>
            <legend>회원가입</legend>
                <div><label>아이디 : <input type="text" name ="userid" placeholder="아이디"></label></div>
                <div><label>패스워드 : <input type="password" name ="pwd"></label></div>
                <div><label>이름 : <input type="text" name="name"></label></div>
                <div>
                    <label>취미 : </label>
                    <label><input type="checkbox" value="1">영화감상 </label>
                    <label><input type="checkbox" value="2">운동 </label>
                    <label><input type="checkbox" value="3">코딩 </label>
                </div>

                <div>
                    <label>연령대 : </label>
                    <label><select>
                        <option value="10">10대</option>
                        <option value="20">20대</option>
                        <option value="30">30대</option>
                        <option value="40">40대</option>
                    </select></label>
                </div>

                <div>
                    <label> 자기소개 : </label>
                    <textarea cols="30" rows="5" placeholder="자기소개"></textarea>
                </div>
                    <!-- <button>버튼태그</button> -->
                    <input type="reset" value="초기화">
                    <input type="submit" value="가입하기">
                     <!-- <button type="reset">초기화</button> -->
        </fieldset>

    </from>
</body>
</html>
