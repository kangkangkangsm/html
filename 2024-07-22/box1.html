<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box1 {
        box-sizing: border-box;
        border : 10px solid blue;
        width:200px;
        height:200px;
        background-color: cyan;
        text-align: center;
        line-height: 140px; 
        padding: 20px;
        margin:30px;
    }

    .shadow1 {
        box-shadow: 5px 5px 5px 5px ;
    }

    .shadow2 {
        box-shadow: 5px 5px 5px 5px red ;
        
    }
</style>
</head>
<body>
    <div class="box1 shadow1"> box1</div>
    <div class="box1 shadow2"> box1</div>

</body>
</html>
