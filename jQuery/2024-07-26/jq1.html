<!DOCTYPE html>
<html lang="en">

    <div id ="text">첫번째 jquery</div>

<script>
    // var text = document.getElementById("text");
    // text.innerHTML = "바꿈";
        // $("#text").html("ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ");
    
        //이벤트 주고싶을때 css함수 호출 
    $("#text").on("click",function(){
        $("#text").css("color","red");
    })

    $("#text").on("click",function(){
        $("#text").css("border","1px solid #ccc");
    })
    
    // background-color -> backgroundColor
    $("#text").on("click",function(){
        $("#text").css("backgroundColor","blue");
    })
    
</script>
