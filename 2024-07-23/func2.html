<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{color: red;}
    </style>
</head>
<body>
    <a href="#" onclick="colorChange()" id="txt">색 바꾸기</a>
    <a href="#" onclick="colorChange2()" id="txt2">색 바꾸기</a>
</body>
</html>
<script>
    function colorChange(){
        var aTag = document.getElementById("txt");
        if(aTag.style.color == "blue"){
         aTag.style.color = "red";
         console.log("===>",aTag);
         } else {
         aTag.style.color = "blue";
         console.log("===>",aTag);

        }
            }
            function colorChange2(){
        var aTag = document.querySelector("#txt2");
        // querySelector id (#) / class (.) / tagname 아무거나 다 입력해두됌
        if(aTag.style.color == "blue"){
         aTag.style.color = "red";
         console.log("===>",aTag);
         } else {
         aTag.style.color = "blue";
         console.log("===>",aTag);

        }
            }

</script>
