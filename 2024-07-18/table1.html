<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td {
            border : 1px solid #ccc;
            border-collapse: collapse;
            padding : 5px 10px;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <table>
        <tr>
            <th>첫번째[th]</th>
            <th>두번째[th]</th>
            <th>세번째[th]</th>
        </tr>
        <tr>
            <td>1[td]</td>
            <td>2[td]</td>
            <td>3[td]</td>
        </tr>
        <tr>
            <td>4[td]</td>
            <td colspan="2">[td colspan="2"]</td>
            
        </tr>
    </table>
</body>
</html>
