<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자동완성 ! + tap -->
<!-- 주석은 ctrl + / -->
<!-- h1~h6 h1이 제일큼  -->
    <h1>첫&nbsp;번째
<!-- 공백이 있더라도 같이 붙어서나옴..  -->
    </h1>
    <h1> [h1] 첫번째!!!!!! <br>html 문서!</h1>
<!-- br 줄바꿈  -->
    <div> [div] 자바</div>
    <div> [div] 오라클 끝났다.</div>
<!-- div 줄바꿈 태그 --> 


 <hr>
 <!-- hr  줄바꿈 선이그어짐  -->
    <span style="color: blue;">자바</span>
    <span style="color: blueviolet;">오라클 끝났다.</span>
<!-- span <<-- 폰트및 색상 설정가능 -->
    <p>[p] 자바 오라클</p>
    <p>[p] 끝났다.</p>
<!-- p <<- 단락 나타날때 씀 // div와는 다름  -->
    <p>  &nbsp; &lt;h1>  </p>
<!-- &lt <<--- '<' 대신 씀  -->
<hr>
    <pre> [pre] 자바 ㅋㅋㅋ 오라클 
            노잼 드디어         끝남ㅋㅋㅋ
            ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ
    </pre>
    <!-- pre <<-- 있는그대로 출력  -->
<hr>     
    <blockquote> [blockquote] 들어가라</blockquote>
<hr>
    <em>[em] 텍스트1</em><br>
    <!-- em 기울어짐 -->
     <i>[i] 텍스트1</i><br>
     <strong>[strong] 텍스트2</strong><br>
     <b>[b] 텍스트1</b><br>
    <!-- strong 글꼴 굵어짐 -->
    <small>[small] 텍스트3</small><br>
    <!-- blockquote 들여쓰기 된거임  -->
     <mark>[mark] 텍스트1</mark>
     <!-- mark 형광펜  -->
     <div> [sup] <sup>[sup]123</sup></div>
     <!-- <suv> 위첨자 -->
     <div> [sub] <sub>[sub]123</sub></div>
     <!-- <sub> 아래첨자  -->
</body>
</html>
