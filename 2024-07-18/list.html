<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서가 없는 목록(리스트) [ul]</h1>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
<hr>
    <h1>순서가 있는 목록(리스트) [ol]</h1>
    <ol>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
<hr>
    <h1> ol태그의 속성 </h1>
    <ol>
        <li> &lt;ol reversed> 거꾸로 출력 </li>
        <li> &lt;ol type ="a"> a,b,c순으로 출력  </li>
        <li> &lt;ol type ="A"> A,B,C순으로 출력 </li>
        <li> &lt;ol type ="i"> 로마숫자로 표기  </li>
        <li> &lt;ol type ="I"> 로마숫자로 표기  </li>
        <li> &lt;ol type ="1" start="5"> 숫자 5부터 시작  </li>

    </ol>

</body>
</html>
