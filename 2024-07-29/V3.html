<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"> 
            <input type ="text" placeholder="나이를 입력하세요." v-model="newAge">
            <div>
                <button @click="hwakinbutton()">확인!</button>
            </div>
            <div>{{hwakin}}</div>
    </div>
</body>
</html>
<script>
    const app = Vue.createApp({
            data() {
                return {
                    newAge : '',
                    hwakin :""


                    // 변수 영역, ex) name : '홍길동', age : 20
                };
            },
            methods: {
                hwakinbutton(){
                    if(this.newAge>=30){
                        this.hwakin ="30세 이상입니다."
                    }else {
                        this.hwakin ="30세 미만입니다."
                    }
               },
            },
            mounted() {
                // 처음 시작할 때 실행되는 부분
            }
        });
        app.mount('#app');
</script>
