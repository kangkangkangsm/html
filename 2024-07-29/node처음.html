<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
    <style>
    </style>
</head>
<body>
<div id="app">

    <table border="1">
        <tr>
        <th>학번</th>
        <th>이름</th>
        <th>학과</th>
        <th>학년</th>
        <th>성별</th>
        </tr>
        <tr v-for="item in list">    
            <td>{{item.STU_NO}}</td>
            <td>{{item.STU_NAME}}</td>
            <td>{{item.STU_DEPT}}</td>
            <td>{{item.STU_GRADE}}</td>
            <td> <span v-if="item.STU_GENDER == 'M'">남자</span>
                <span v-else>여자</span>
            </td>

        </tr>
    </table>
</div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
               list : []
            };
        },
        methods: {
            fnGetList(){
                var self = this;
                $.ajax({
                    url : "http://localhost:3000/list",
                    dataType : "json",
                    type : "GET",
                    data : {},
                    success : function(data){
                        self.list = data;


                    }
                });
            }
        },
        mounted() {
            this.fnGetList();
        }
    });
    app.mount('#app');
</script>
